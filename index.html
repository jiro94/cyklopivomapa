<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Cyklopivo mapa</title>
<body>
    <div class="container">
        <div class="top">
            <h1 class="nadpis">CykloPivoMapa</h1>
            <img src="logo.png" id="logo">
            <div class="dropdown">
                <button class="dropbutt">Menu</button>
                <div class="dropdown-content">
                  <a class="drop"  href="index.html">Výčepny</a>
                  <a class="drop"  href="pivoteky.html">Pivotéky</a>
                  <a class="drop"  href="jidlo.html">Jídlo</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div id="textbox">
                <ul id="seznam">
                    <li><button onclick="map.setView(coords[0],17)">Kurnik šopa - Centrum</button></li>
                    <li><button onclick="map.setView(coords[1],17)">Kurnik šopa - Poruba</button></li>
                    <li><button onclick="map.setView(coords[2],17)">Restaurace Palouk</button></li>
                    <li><button onclick="map.setView(coords[9],17)">Psí Kusy</button></li>
                    <li><button onclick="map.setView(coords[3],17)">Sbeerka</button></li>
                    <li><button onclick="map.setView(coords[4],17)">Starobělská Koliba</button></li>
                    <li><button onclick="map.setView(coords[5],17)">Žíznivý dromedár</button></li>
                    <li><button onclick="map.setView(coords[6],17)">Barunka Speciál Bar</button></li>
                    <li><button onclick="map.setView(coords[7],17)">U Segala</button></li>
                    <li><button onclick="map.setView(coords[8],17)">Pivní Zkušebna</button></li>
                    <li><button onclick="map.setView(coords[10],17)">Hospůdka u Oráče</button></li>
                    <li><button onclick="map.setView(coords[11],17)">DOCK Street Café</button></li>
                    <li><button onclick="map.setView(coords[12],17)">Babylon Café</button></li>
                </ul>
            </div>
            <div id="map"></div>
             <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        
   
        // defaultní pohled dle souřadnic a zoom
        var map = L.map('map').setView([49.78, 18.26], 11); // Coordinates Ostrava

        // přidání mapového podkladu do divu z openstreetmap + max zoom + copyright
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        //souřadnice
        let coords = [
            [49.84995, 18.27988],   //kšp centrum
            [49.83898, 18.16330],   //kšp poruba
            [49.84701, 18.28612],   //palouk
            [49.82699, 18.17788],   //sbeerka
            [49.78085, 18.23240],   //koliba
            [49.77995, 18.25701],   //dromedar
            [49.82584, 18.16196],   //barunka
            [49.83596, 18.25950],   //segal
            [49.69064, 18.34139],   //zkušebna
            [49.83722, 18.28995],   //psí kusy
            [49.78229, 18.26955],   //oráč
            [49.83648, 18.29610],   //dock
            [49.83529, 18.29412]    //babylon
        ]
        //markery
            L.marker(coords[0]).addTo(map)
            .bindPopup('Kurnik šopa - Centrum <br><a href="https://www.facebook.com/kurniksopahospoda" target="_blank">Kurnik šopa fb</a>');
            L.marker(coords[1]).addTo(map)
            .bindPopup('Kurnik šopa - Poruba <br><a href="https://www.facebook.com/kurniksopahospoda" target="_blank">Kurnik šopa fb</a>');
            L.marker(coords[2]).addTo(map)
            .bindPopup('Restaurace Palouk <br> <a href="https://palouk.cz/co-je-na-cepu" target="_blank">Co je na čepu</a>');
            L.marker(coords[3]).addTo(map)
            .bindPopup('Sbeerka <br> <a href="https://sbeerka.cz/aktualne-na-cepu" target="_blank">Co je na čepu</a>');
            L.marker(coords[4]).addTo(map)
            .bindPopup('Starobělská Koliba <br> <a href="https://sbkoliba.cz/sbkoliba-napojovy-listek/" target="_blank">Nápojový lístek</a>');
            L.marker(coords[5]).addTo(map)
            .bindPopup('Žíznivý dromedár <br> <a href="https://www.ziznivydromedar.cz/piva" target="_blank">Nabídka</a>');
            L.marker(coords[6]).addTo(map)
            .bindPopup('Barunka Speciál Bar <br> <a href="https://restaurace-barunka.cz/?" target="_blank">Barunka web</a>');
            L.marker(coords[7]).addTo(map)
            .bindPopup('U Segala <br> <a href="https://www.facebook.com/p/U-Segala-100063493930796/?locale=cs_CZ" target="_blank">U Segala fb info</a>');
            L.marker(coords[8]).addTo(map)
            .bindPopup('Pivní Zkušebna <br> <a href="https://www.facebook.com/pivnicezkusebna/" target="_blank">Pivní Zkušebna fb info</a>');
            L.marker(coords[9]).addTo(map)
            .bindPopup('Psí Kusy <br> <a href="https://psikusyostrava.cz/?lang=cs" target="_blank">Psí Kusy web</a>');
            L.marker(coords[10]).addTo(map)
            .bindPopup('Hospůdka u Oráče <br> <a href="https://www.facebook.com/hospudkauorace/" target="_blank">Hospůdka u Oráče fb info</a>');
            L.marker(coords[11]).addTo(map)
            .bindPopup('DOCK street café <br> <a href="https://www.clubdock.cz/" target="_blank">DOCK web</a>');
            L.marker(coords[12]).addTo(map)
            .bindPopup('DOCK street café <br> <a href="https://www.clubdock.cz/" target="_blank">DOCK web</a>');
           /* L.marker([49.83, 18.28]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();*/
            
    </script>
  
  
        </div>        
    </div>
</body>

</html>
